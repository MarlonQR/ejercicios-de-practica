<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contenedor{
            background-color: aquamarine;
            padding: 50px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="container">
            <label for="Numero">INGRESA UN NUMERO</label>
            <input type="text" id="numero" name="numero">
        </div>
        <button onclick="calcularPrimo()">SACAR PRIMOS</button>
        <div class="impresion">
            Numeros primos: <label id="printPrimos"></label>
            <br>
            Cantidad de numeros primos: <label id="printCount"></label>
        </div>
    </div>

    <script>
        function calcularPrimo(){
            let number = document.getElementById("numero").value.trim();
            let n = parseInt(number);
            let primos=[];
            let count=0;

            if(!isNaN(n)&& n > 0){
                for(let i=2; i<= n; i++){
                    let esPrimo= true;
                    for(let j = 2 ; j < i; j++){
                        if(i%j===0){
                            esPrimo = false;
                            break;
                        }
                    }
                    if(esPrimo){
                        primos.push(i);
                        count++;
                    }
                }
                document.getElementById("printPrimos").innerText= primos.join(", ");
                document.getElementById("printCount").innerText= count;

            }else{
                Swal.fire({
                    title: "Hay un error",
                    text: "Por favor ingrese solo numeros enteros",
                    icon: "error"
                })
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
